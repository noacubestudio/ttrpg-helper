<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormMaker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ddd;
    }
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      font-size: 16px;
    }

    /* nav bar */
    nav {
      display: flex;
      align-items: stretch;
      gap: 8px;

      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;

      background-color: #222;
      padding: 0px;
      padding-bottom: 24px;
      overflow-x: scroll;
      overflow-y: hidden;
    }
    #file {
      display: flex;
      gap: 8px;
      width: fit-content;
    }
    #tabs {
      display: flex;
      align-items: stretch;
      flex-grow: 1;
      flex-shrink: 0;
      gap: 0px;
    }
    #tabs > * {
      flex-grow: 1;
      flex-shrink: 0;
    }
    #filePicker {
      font-stretch: ultra-condensed;
      color: transparent;
      font-size: 0px;
    }
    button, input::file-selector-button {
      padding: 16px 12px;
      /* border: 1px solid #666; */
      border: none;
      border-radius: 0px;
      background-color: #333;
      color: white;
      font-size: 16px;
      /* cursor: pointer; */
    }
    button:hover, input::file-selector-button:hover {
      background-color: #444;
      cursor: pointer;
    }
    button:active, button.active, input::file-selector-button:active {
      background-color: #555;
      cursor: pointer;
    }

    /* form */
    form {
      margin: 8px;
    }

    h2 {
      margin: 16px 0 8px 8px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-weight: normal;
      font-size: 24px;
    }
    section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 0 8px;
    }

    .field {
      grid-column: span 1;
      max-width: 1fr;
    }
    .field > * {
      max-width: 1200px;
    }

    .field label {
      margin-left: 8px;
      color: #222;
      font-weight: 550;
    }
    .input-div {
      margin-bottom: 4px;
      width: 100%;
      display: flex;
      gap: 0px;
    }

    .input-div > * {
      border: 1px solid #bbb;
      background-color: #eee;
      padding: 8px;

      border-radius: 8px;
      width: 100%;
      white-space: pre-wrap;
      user-select: text;
      -webkit-user-select: text;
    }
    .input-div > button {
      /* padding: 4px 8px; */
      border: 1px solid #888;
      background: linear-gradient(180deg, #eee, #aaa);
      color: #222;
      border-radius: 8px;
      width: 60px;
      order: 1;
    }
    .input-div > button:hover {
      background: #999;
      cursor: pointer;
    }
    .input-div > button:active {
      background: #777;
      cursor: pointer;
    }
    .input-div > button:disabled {
      background: #ccc;
      color: #666;
    }
    /* placeholder text */
    [contenteditable=true]:empty:not(:focus):before{
      content:attr(data-ph);
      color:grey;
      font-style:italic;
    }

    .editor {
      border: 1px solid #bbb;
      background-color: #eee;
      padding: 8px;
      margin: 0 0 100px 0;
      max-width: 1200px;
      border-radius: 8px;

      min-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <div id="tabs"></div>
    <div id="file">
      <button id="download">Download</button>
      <input type="file" id="filePicker" accept=".txt">
    </div>
  </nav>

  <form>
    <div id="generated"></div>
    <h2>Editor</h2>
    <div id="editor" class="editor" contenteditable="true"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
